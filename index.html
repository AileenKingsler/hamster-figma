<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/hamster_1f439.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamster Graphic Editor</title>
  </head>
  <body>
    <div class="editor">
      <div class="toolbar">
        <div class="toolbar__lineWidth">
          <label class="toolbar__label" for="line-width">Line width</label>
          <select
            id="line-width"
            class="toolbar__select"
            aria-label="Line width"
            data-property="line-width"
          >
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button
          type="button"
          class="toolbar__button active"
          aria-label="Line"
          data-shape="line"
        ></button>
        <button
          type="button"
          class="toolbar__button"
          aria-label="Square"
          data-shape="square"
        ></button>
        <button
          type="button"
          class="toolbar__button"
          aria-label="Circle"
          data-shape="circle"
        ></button>
      </div>
      <canvas class="canvas" width="1400" height="900" tabindex="1"></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
